<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style/contact.css">
</head>
<body>
	
	<section class="contact" id="contact">
		
		<div class="contactForm">
			
			<div class="navbar">
				<ul class="navbar-container">
				  <img src="ajaxaudio.png" class="left-underline nav-button brand-logo" href="index.html"></a>
				  </ul>
			<h1>Contact us using the form below.</h1>
		</div>
	
			
			<form action="" method="post">
				<div class="inputBox">
					<label for="name">Name :</label>
					<input  id="name" type="text" name="name" placeholder=" Your Full Name">
				</div>
				<div class="inputBox">
					<label for="email"> Email :</label>
					<input id="email" type="text" name="email" placeholder="example@yahoo.com">
				</div>
				<div class="inputBox">
					<label for="sub">Subject :</label>
					<input id="sub" type="text" name="sub" placeholder="Example : Complaint">
				</div>
				<div class="inputBox">
					<label for="msg">Message :</label>
					<textarea id="msg" rows="4"  placeholder="Your Message to Us" name="msg"></textarea>
				</div>
				
				<div class="inputBox">
					<input type="submit" value="SEND" >
				</div>
				<div class="inputBox">
					<input type="Home" value="HOME" >
				</div>
			</form>
		</div>
	</section>

</body>
</html>
